            <li><a href="/PaginaProyecto/Pages/contacto.html" class="hover-effect">Contáctanos</a></li>
        </ul>
    </nav>

    <div class="social-icons">

                target="_blank" rel="noopener noreferrer">
                <img src="/PaginaProyecto/svgs/whatsapp_black_logo_icon_147050.svg" alt="WhatsApp" class="h-5 w-5 hover:scale-110 transition" />
            </a>

            <!-- Facebook -->
            <a href="https://www.facebook.com/Iyaykutec" target="_blank" rel="noopener noreferrer">
                <img src="/PaginaProyecto/svgs/facebook_black_logo_icon_147136.svg" alt="Facebook" class="h-5 w-5 hover:scale-110 transition" />
            </a>

            <!-- Campo de búsqueda oculto -->
            <input id="searchInput" type="text" placeholder="Buscar..."
                class="hidden ml-2 px-2 py-1 rounded border border-gray-300 shadow text-black transition-all duration-300" />
</div>

  </header>

  <!-- MAIN -->
  <main>
    <section class="contacto">
    <h2>Contáctanos</h2>
        <form id="formularioContacto">
            <div class="campo">
            <label for="nombres">Nombres:</label>
            <input type="text" id="nombres" name="nombres" required >
            </div>
            <div class="campo">
            <label for="apellidos">Apellidos:</label>
            <input type="text" id="apellidos" name="apellidos" required>
            </div>
            <div class="campo">
            <label for="correo">Correo Electrónico:</label>
            <input type="email" id="correo" name="correo" required>
            </div>
            <div class="campo">
            <label for="pais">País:</label>
            <select id="pais" name="pais" required>
                <option value="">Seleccione un país</option>
                <!-- Opciones de países se cargarán dinámicamente -->
            </select>
            </div>
            <div class="campo">
            <label for="ciudad">Ciudad:</label>
            <select id="ciudad" name="ciudad" required>
                <option value="">Seleccione una ciudad</option>
                <!-- Opciones de ciudades se cargarán dinámicamente -->
            </select>
            </div>
            <div class="campo">
            <label for="telefono">Número de Teléfono:</label>
            <div class="telefono-input">
                <span id="codigoPais">+593</span>
                <input type="text" id="telefono" name="telefono" maxlength="10" required>
            </div>
            </div>
            <div class="campo">
            <label for="mensaje">Mensaje:</label>
            <textarea id="mensaje" name="mensaje" maxlength="200" required></textarea>
            </div>
            <button type="submit">Enviar</button>
        </form>
    </section>

  </main>

  <script src="/PaginaProyecto/scripts/formulario.js"></script>
</body>
</html>
